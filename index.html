<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="home" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img
          id="logo"
          src="./assets/imgs/Netflix_Logo_RGB.png"
          alt="Netflix logo"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="#home">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#home">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#home">My List</a>
              </li>
              </ul>
            </li>
          </ul>
          <div class="row me-4 align-items-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 pt-1 pe-1"><ion-icon name="search"></ion-icon></div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 ps-1 pe-2"><span class="text-secondary">KIDS</span></div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 pt-1 ps-3 pe-0"><ion-icon name="notifications"></ion-icon></div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 ps-2"><div class="dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img src="./assets/imgs/user.jpeg" alt="" />
                </a>
                <ul id="dropdown-user" class="dropdown-menu">
                  <li>
                    <a class="dropdown-item text-secondary" href="#">Action</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-secondary" href="#"
                      >Another action</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item text-secondary" href="#"
                      >Something else here</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            
            
            
          </div>
        </div>
      </div>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
